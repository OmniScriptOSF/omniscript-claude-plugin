name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Validate OSF templates
        run: |
          set -e
          find . -name \"*.osf\" -print0 | xargs -0 -n1 npx -y omniscript-cli@1.3.0 parse
